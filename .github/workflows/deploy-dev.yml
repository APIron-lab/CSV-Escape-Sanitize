name: deploy-dev

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

concurrency:
  group: deploy-dev
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: ap-northeast-1
      LAMBDA_FUNCTION_NAME: csv-escape-sanitize
      # ここが最終的に正しい handler
      LAMBDA_HANDLER: backend.fastapi_app.lambda_handler.handler

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::127882229774:role/GitHubActions-OIDC
          aws-region: ${{ env.AWS_REGION }}

      # ----------------------------
      # (1) 먼저 handler 設定を確実にする（衝突を避けるためコード更新より前）
      # ----------------------------
      - name: Ensure Lambda handler setting (before code update)
        shell: bash
        run: |
          set -euo pipefail

          echo "Setting handler to: ${LAMBDA_HANDLER}"
          aws lambda update-function-configuration \
            --function-name "${LAMBDA_FUNCTION_NAME}" \
            --handler "${LAMBDA_HANDLER}" || true

          # 設定反映を待つ（ここが重要）
          aws lambda wait function-updated --function-name "${LAMBDA_FUNCTION_NAME}"

          echo "Current config:"
          aws lambda get-function-configuration \
            --function-name "${LAMBDA_FUNCTION_NAME}" \
            --query '{Handler:Handler,Runtime:Runtime,LastUpdateStatus:LastUpdateStatus}' \
            --output json

      - name: Install dependencies (build package)
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -t package

      - name: Copy application code into package
        run: |
          cp -r backend package/
          cp -r core package/
          cp -f backend/fastapi_app/lambda_handler.py package/lambda_handler.py

      - name: Create deployment zip
        run: |
          cd package
          zip -r ../function.zip .

      # ----------------------------
      # (2) その後にコード更新
      # ----------------------------
      - name: Deploy to Lambda (update function code)
        run: |
          aws lambda update-function-code \
            --function-name "${LAMBDA_FUNCTION_NAME}" \
            --zip-file "fileb://function.zip"

      - name: Wait for Lambda update (after code update)
        run: |
          aws lambda wait function-updated --function-name "${LAMBDA_FUNCTION_NAME}"

      - name: (Optional) Publish new version
        run: |
          aws lambda publish-version --function-name "${LAMBDA_FUNCTION_NAME}"

