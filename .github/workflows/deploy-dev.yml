name: deploy-dev

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

concurrency:
  group: deploy-dev
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: ap-northeast-1
      LAMBDA_FUNCTION_NAME: csv-escape-sanitize

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::127882229774:role/GitHubActions-OIDC
          aws-region: ${{ env.AWS_REGION }}

      - name: Install dependencies (build package)
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -t package

      - name: Copy application code into package
        run: |
          cp -r backend package/
          cp -r core package/
          cp -f backend/fastapi_app/lambda_handler.py package/lambda_handler.py

      - name: Create deployment zip
        run: |
          cd package
          zip -r ../function.zip .

      - name: Deploy to Lambda (update function code)
        run: |
          aws lambda update-function-code \
            --function-name "${LAMBDA_FUNCTION_NAME}" \
            --zip-file "fileb://function.zip"

      - name: Wait for Lambda update
        run: |
          aws lambda wait function-updated --function-name "${LAMBDA_FUNCTION_NAME}"

      - name: (Optional) Publish new version
        run: |
          aws lambda publish-version --function-name "${LAMBDA_FUNCTION_NAME}"

